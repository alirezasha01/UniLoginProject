<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>دانشگاه دامغان</title>
</head>
<body>
<div class="div-form">
    <form class="form-back">
        <h2 class="h2">دانشگاه دامغان</h2>
        <p class="p">سامانه آموزشي و پژوهشي گلستان</p>
        <input type="text" class="form-input" name="username" placeholder="شناسه کاربری">
        <input type="password" class="form-input" name="password" placeholder="گذرواژه">
        <br>
        <label class="checkbox">
            <input type="checkbox" value="remember-me" id="rememberMe"> مرا به خاطر بسپار
        </label>
        <br>
        <button class="btn" type="submit">ورود</button>
    </form>
</div>
</body>
</html>
